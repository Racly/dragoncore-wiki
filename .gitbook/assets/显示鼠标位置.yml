# 
# 把下面这个label组件,复制到你当前正在调试修改的界面yml的最底部即可
#
# 写在最后可以使它显示于最顶层
鼠标位置_label:
  x: "方法.取鼠标x"
  y: "方法.取鼠标y+8"
  center: true
  texts: 
    - "方法.合并文本('&6坐标: ',方法.取鼠标x,' , ',方法.取鼠标y)"
    - "方法.合并文本('&6比例: ',方法.取屏幕宽度比例,' , ',方法.取屏幕高度比例)"

相对鼠标位置_label:
  x: "方法.取鼠标x"
  y: "方法.取鼠标y+20"
  center: true
  # 把这里的  [背景组件]  改成你自己的背景组件的名称
  texts: 
    - "方法.合并文本('&6相对X: ', 方法.取鼠标x - 背景组件.x)"
    - "方法.合并文本('&6相对Y: ', 方法.取鼠标x - 背景组件.y)"
